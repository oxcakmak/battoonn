<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ticket}}</title>
  <style>.container,body{background-color:#36393f}.header,.message-list{padding:10px}body{font-family:Arial,sans-serif;margin:0;padding:0}.container{max-width:600px;margin:20px auto;color:#fff;border-radius:5px;overflow:hidden;border:1px solid #fff}.dark-mode .header{background-color:#2c2f33}.header{display:flex;justify-content:space-between;align-items:center}.message{display:block;}.message-avatar{width:40px;height:40px;border-radius:50%;margin-right:10px}.message-content{flex:1}.message-time{color:#999;}.mb5{margin-bottom:5px}</style>
</head>
<body>
  <div class="container dark-mode">
    <div class="header">
      <h1>{{ticketName}}</h1>
      <dl>
        <dt class="mb5"><span style="font-weight: bold;">{{langTicketNumber}}</span><br /><span>{{number}}</span></dt>
        <dt class="mb5"><span style="font-weight: bold;">{{langCreatedBy}}</span><br /><span>{{displayName}}<br /><small style="font-size: 12px;">({{username}})</small><br /><small style="font-size: 12px;">({{userId}})</small></span></dt>
        <dt class="mb5"><span style="font-weight: bold;">{{langCreationDate}}</span><br /><span><small>{{createAt}}</small></span></dt>
      </dl>
    </div>
    <div class="message-list">
      <div class="message">
        <!-- 
        <div><img src="https://cdn.discordapp.com/embed/avatars/2.png" alt="avatar" class="message-avatar"></div>
        <div class="message-content">
          <div class="message-user"><span style="font-weight:bold;color: #d0d0d0;">{{messageDisplayName}}</span>&nbsp;<small style="font-size:10px;color:#999;">{{messageDate}}</small></div>
          <div class="message-text" style="color: #efefef;">{{content}}</div>
        </div>
         -->
         {{conversations}}
      </div>
      

    </div>
  </div>
</body>
</html>
